# Site settings 配置站点
title: 'HelloWuJiaYi'
description: ''
keyword: 'HelloWuJiaYi,吴佳轶,吴佳轶的主页'
url: 'https://hellowujiayi.github.io/' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  #tags: '/tags.html'

# Author 配置博主信息
author: 'HelloWuJiaYi'
nickname: 'WuJiaYi'
bio: 'Welcome to My GitHub Pages'
avatar: '/assets/img/profile.jpg'

# Search
search: true

# Night mode
nightMode: false

# Comments
disqus: true
disqus_url: 'https://liaokeyu.disqus.com/embed.js'

# Share
social-share: true
social-share-items: ['wechat', 'weibo']

# theme color 主题皮肤
theme-color: 'pink'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  weibo: '//http://weibo.com/u/3478876833'
  zhihu: '//www.zhihu.com/people/wu-jia-yi-32-13/activities'
  jianshu: '//www.jianshu.com/u/e3127709503a'
  facebook: '//www.facebook.com/profile.php?id=100007900682656'
  github: '//github.com/hellowujiayi'

# Tags 设置标签
recommend-tags: false # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

RSS: false

# Plugins
gems: [jekyll-paginate]
